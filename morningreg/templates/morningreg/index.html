<form action="/reg/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
<div id="currentPlayers">
    {% if players %}
    {% for player in players %}
    <ul>
        <li>{{ player.name }}</li>
    </ul>
    {% endfor %}
    {% else %}
    <p>No players have signed up yet.  Be the first!</p>
    {% endif %}
</div>
